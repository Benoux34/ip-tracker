<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker | By Benoux</title>

    <link rel="stylesheet" href="Styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <main>
      <!-- Search Bar section -->
      <section class="searchBarSection">
        <h1 class="searchBarH1">IP Address Tracker</h1>
        <div class="searchBarContainer">
          <div name="ipAddressForm" class="searchBarForm">
            <input
              type="text"
              name="searchBar"
              id="searchBar"
              placeholder="Search for any IP address or domain"
            />
            <button type="button" id="btnForm" onclick="onSubmit()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="14"
                width="8.75"
                viewBox="0 0 320 512"
              >
                <path
                  fill="#ffffff"
                  d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <!-- Result Section -->
      <section class="resultSection">
        <div class="resultContainer">
          <div class="resultContent">
            <span>ip address</span>
            <p id="ipAddress"></p>
          </div>
          <div class="resultContent borderContent">
            <span>location</span>
            <p id="location"></p>
          </div>
          <div class="resultContent borderContent">
            <span>timezone</span>
            <p id="timezone"></p>
          </div>
          <div class="resultContent borderContent">
            <span>isp</span>
            <p id="isp"></p>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="mapSection">
        <div id="map"></div>
      </section>
    </main>

    <script src="Scripts.js"></script>
  </body>
</html>
